{% extends 'base.html' %}
{% block title %}{{ post['title'] }}{% endblock %}

<style>
    a{
        color: black;
    }
</style>

{% block content %}

    <main class="container-post">
         <article class="uk-article uk-margin-large">
             <h1 style="font-size:83px">{{ post['title'] }}</h1>
             <p class="uk-article-meta">Escrito por H. Ulises G.M. el {{ post['created'].strftime('%d-%m-%Y') }}</p>
             <p>{{ post['body']|safe }}</p>
         </article>
     </main>

{% endblock %}

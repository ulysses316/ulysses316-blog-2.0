{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}

    <main class="uk-margin">
        <h1 class="uk-text-center titulo-secciones">Blog</h1>
        <section class="uk-child-width-1-4@m uk-grid-small uk-padding" uk-grid>
            <!-- CARD Begin -->
            {% for post in posts %}
            <div>
            <a href="{{ url_for('blog.post', id=post['id']) }}">
                <div class="uk-card uk-card-default">
                    <div class="uk-card-media-top">
                        <img height="174 px" src="{{ post['file'] }}" alt="">
                    </div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title">{{ post['title'] }}</h3>
                        <p class="">
                            <div class="uk-article-meta">Escrito por H. Ulises G.M. el {{ post['created'].strftime('%Y-%m-%d') }}</div>
                            {% if current_user.id == post['author_id'] %}
                              <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
                            {% endif %}
                            <!--<p class="body project-description ">{{ post['body'] }}</p>-->
                        </p>
                    </div>
                </div>
            </a>
            </div>
            {% endfor %}
            <!-- CARD END -->
        </section>
    </main>

{% endblock %}

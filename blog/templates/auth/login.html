{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
 <main class="container-post uk-margin">
  <form method="post">
    <div class="uk-margin">
        <input class="uk-input" placeholder="Username" name="username" id="username" required>
    </div>
    <div class="uk-margin">
        <input class="uk-input" placeholder="Password" type="password" name="password" id="password" required>
    </div>
    <div class="uk-margin uk-text-center">
        <button type="submit" class="uk-button uk-button-primary">Iniciar sesion</button>
    </div>
  </form>
 </main>
{% endblock %}
